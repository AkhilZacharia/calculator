<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/download (1).png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./Css/cal2Style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body >
    <div class="container  " >
       <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./images/c.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Calculator
    </a>
  </nav>
        <div class="row  justify-content-center"  >
            <div class="col-md-4 border border-danger shadow-lg p-3 mb-5 bg-white rounded">
                <!--main-->
                <div class="row myMargin">
                    <input type="number" class="border border-primary rounded-pill">
                    <label for="input1"> Input No.1</label>
                </div>
                <div class="row myMargin">
                    <input type="number" class="border border-primary rounded-pill">
                    <label for="input2"> Input No.2</label>

                </div>
                <div class="row myMargin">
                    <input type="number" class="border border-alert rounded-pill">
                    <label for="result"> Result</label>

                </div>
                <div class="row myMargin">
                    <button type="button" class="col-md-2 btn btn-dark myMargin">Clear</button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> +/- </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> % </button>
                    <button type="button" class="col-md-2 btn btn-danger myMargin"> / </button>
                </div>
                <div class="row myMargin">
                    <button type="button" class="col-md-2 btn btn-dark myMargin" > 7 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 8 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 9 </button>
                    <button type="button" class="col-md-2 btn btn-danger myMargin"> x </button>
                </div>
                <div class="row myMargin" >
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 4 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 5  </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 6 </button>
                    <button type="button" class="col-md-2 btn btn-danger myMargin"> + </button>
                </div>
                <div class="row myMargin">
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 1 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 2 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 3 </button>
                    <button type="button" class="col-md-2 btn btn-danger myMargin"> - </button>
                </div>
                <div class="row myMargin">
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> 0 </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> . </button>
                    <button type="button" class="col-md-2 btn btn-dark myMargin"> Del </button>
                    <button type="button" class="col-md-2 btn btn-success myMargin"> = </button>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
